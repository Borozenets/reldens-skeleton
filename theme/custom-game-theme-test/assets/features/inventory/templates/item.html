<div class="item-box" id="item-{{id}}">
    <div class="image-container">
        <img src="/assets/custom/items/{{key}}.png"/>
    </div>
    <div class="item-data-container">
        <span class="item-label">{{label}}</span>
        <span class="item-description">{{description}}</span>
        <div class="actions-container">
            {{&usable}}
            {{&equipment}}
            <div class="item-action-block item-trash" id="item-trash-{{id}}">
                <img src="/assets/features/inventory/assets/trash.png"/>
                    <div class="trash-confirm" id="trash-confirm-{{id}}">
                    Ви впевнені?<br/>
                    <span class="conf-yes" id="trash-confirmed-{{id}}">Так</span> / <span id="trash-cancel-{{id}}">Ні</span>
                </div>
            </div>
        </div>
    </div>
    <div class="item-qty" id="item-qty-{{id}}">{{qty}}</div>
</div>
